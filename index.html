<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue | Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="pt-5">{{ welcomeMessage }}</h1>

            <!-- select per le immagini -->
            <select class="my-5" v-model="imgAddress">
                <option value="img/01.jpg">Immagine 1</option>
                <option value="img/02.jpg">Immagine 2</option>
                <option value="img/03.jpg">Immagine 3</option>
                <option value="img/04.jpg">Immagine 4</option>
                <option value="img/05.jpg">Immagine 5</option>
            </select>

            <div id="img-container">
                <img v-bind:src="imgAddress" alt="Immagine">
            </div>
        </div>
    </div>
</body>

</html>
